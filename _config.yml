footer:
  links:
    - label: "awbmilne@gmail.com"
      url: "mailto:awbmilne@gmail.com"
    - label: "@awbmilne"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/awbmilne"
    - label: "@awbmilne"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/awbmilne"
    - label: "@awbmilne"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/awbmilne"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
